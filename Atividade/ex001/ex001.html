<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officiis voluptas quibusdam reiciendis iste aspernatur quo praesentium sunt libero eius corrupti quas, sequi a expedita recusandae enim totam aliquam ut consectetur!</p>
    <script>
        var n1 = Number(window.prompt('Digitae um número: ')) // String    
        var n2 = Number(window.prompt('Digite outro número: ')) // Str
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
        
    </script>
</body>
</html>
