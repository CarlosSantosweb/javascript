<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculdade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <h1>Login</h1>
            Digite seu Nome: <input type="text" name="textnam" id="txtnam"> <br><br>
            Digite sua Senha: <input type="number" name="txtvel" id="txtvel"><br><br>
            <input class="bot" type="button" value="Verificar" onclick="Senha()">
        </div>
        <div id="res">
    </section>

    </div>
    <script>
        function Senha() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            if (vel == 0) {
                res.innerHTML = `<p>Digite sua senha <strong>(OBRIGATÓRIO)!!!</strong></p>`
            }else {
                alert('Senha Válida!!!')
            }
        }
    </script>
</body>
</html>
