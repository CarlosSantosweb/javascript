<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual é seu pais de Origem?</h1>
    Digitar aqui seu pais de origem <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="text()">
    <div id="res">

    </div>
    <script>
        function text() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var n1 = Number(txtv.value)
            res.innerHTML = `<p>Sua Nacionalidade é <strong>${n1}</strong></p>.`

            if (n1 >= Brasil) {
                res.innerHTML += `<p>Você Brasileiro</p>!`

            }else {

            }
            res.innerHTML += `<p>Sua nacionalidade </p>`
        }
    </script>
</body>
</html>
